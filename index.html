<!DOCTYPE html>
<html>
<head>
  <title>Profile Card</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #d1b9ba;
      font-family: Arial, sans-serif;
    }

    .card {
      width: 300px;
      background:linear-gradient(135deg, #ffc2ee 0%, #689710 100%);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0px 8px 20px rgb(120, 105, 204);
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .card h2 {
      margin: 10px 0 5px;
    }

    .card p {
      font-size: 14px;
      color: #555555;
      margin-bottom: 20px;
    }

    .card button {
      padding: 10px 20px;
      border: none;
      background-color: #b9150fc3;
      color: rgb(255, 251, 251);
      border-radius: 5px;
      cursor: pointer;
    }

    .card button:hover {
      background-color: #4fab03;
    }
  </style>
</head>

<body>

  <div class="card">
    <img src="my image.jpeg" alt="Profile Picture">
    <h2>supriya</h2>
    <p>UI/UX learner passionate about creating simple and user-friendly designs.</p>
    <button>View Profile</button>
  </div>

</body>
</html>
